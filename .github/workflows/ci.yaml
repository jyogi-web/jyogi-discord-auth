on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  go-ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run Go fmt check
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "以下のファイルが正しくフォーマットされていません:"
          gofmt -s -l .
          exit 1
        fi

    - name: Run Go vet
      run: go vet ./...

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: go
        name: go-coverage

    - name: Build binary
      run: go build -v -o ./server ./cmd/server

    - name: Test binary execution
      run: |
        if [ -f "./server" ]; then
          echo "✅ バイナリが正常にビルドされました"
        else
          echo "❌ バイナリのビルドに失敗しました"
          exit 1
        fi
