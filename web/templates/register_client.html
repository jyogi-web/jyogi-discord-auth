<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuthクライアント登録</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #5865F2;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        .submit-btn {
            background: #5865F2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: #4752C4;
        }
        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OAuthクライアント登録</h1>
        <p class="subtitle">新しいOAuthクライアントアプリケーションを登録します</p>

        {{if .Error}}
        <div class="error-message">
            {{.Error}}
        </div>
        {{end}}

        <form method="POST" action="/clients/register">
            <div class="form-group">
                <label for="name">クライアント名 *</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    maxlength="255"
                    placeholder="例: My Application"
                    value="{{.Name}}"
                />
                <div class="help-text">アプリケーションの名前を入力してください</div>
            </div>

            <div class="form-group">
                <label for="redirect_uris">リダイレクトURI *</label>
                <textarea
                    id="redirect_uris"
                    name="redirect_uris"
                    required
                    placeholder="例:&#10;https://example.com/callback&#10;https://example.com/auth/callback"
                >{{.RedirectURIs}}</textarea>
                <div class="help-text">改行で区切って複数のURIを指定できます。HTTPSを使用してください。</div>
            </div>

            <button type="submit" class="submit-btn">登録</button>
        </form>
    </div>
</body>
</html>
